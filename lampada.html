<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAMPADA</title>
    <script src="./js/script.js"></script>
</head>
<body>
    
    <h1>UTILIZE BOTÔES PARA ACENDER E APAGAR A LÂMPADA</h1>

    <!--
        1 - Crie um elemento que seja um container!
        2 - Criar dois buttons, um para ligar a luz e outro para desligar
        3 - Criar um elemento img e atribuir a imagem off a ela 
        4 - Atrelar aos botões eventos de mouse que ao ser clicado eles devem 
        alterar o atributo src com o valor do path da imagem off
        5 - Normalizar o código, transformando em uma única função 
    -->

    <div>
        <button id="ligarId">LIGAR A LUZ</button>
        <button id="desligarId">DESLIGAR A LUZ</button>
        <img id="imgId" src="./imagens/bulb-off.png" alt="Lâmpada desligada">
    </div>

</body>
</html>
