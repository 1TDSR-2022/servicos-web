<body>
    <h1>UTILIZE OS BOTÕES PARA ACENDER E APAGAR A LAMPADA</h1>

    <!-- 
        1.Crie um elemento que seja um container
        2.Criar dois buttons, um para ligar e outro para desligar a lampâda
        3.Criar um elemento img e atribuir a imagem off a ela
        4.Atrelar aos botoes eventos de mouse que ao ser clicados eles devem alterar o atributo src com o valor do path da imagem off
     -->

     <div>
         <button id="ligarId">LIGAR LAMPÂDA</button>
         <button id="desligarId ">DESLIGAR LAMPÂDA</button>
         <img id="imgDesligarId" src="./img/lampada-off.png" alt="lampada desligada">
     </div> 

</body>
